<div class="page-header">
  <h1>Repositories <small>You can see</small></h1>
</div>

<div class="row">
	<div class="col-sm-4 col-xs-12 pull-right">
		<div class="sort w100">
			<div class="h3 normal hr-4">Filters</div>
			<div class="btn-group-vertical w100 hr-2">
				<button type="button" ng-click="rep.filterFunc('id')" class="btn uppercase btn-primary">repositories id</button>
  			<button type="button" ng-click="rep.filterFunc('name')" class="btn uppercase btn-primary">repositories Name</button>
  			<button type="button" ng-click="rep.filterFunc('owner.login')" class="btn uppercase btn-primary">repositories Owner Name</button>
			</div>
			<button type="button" ng-click="rep.filterReverseFunc()" class="btn uppercase btn-info w100">Reverse <span class="glyphicon revers" ng-class="{'glyphicon-chevron-down': !rep.filterReverse, 'glyphicon-chevron-up': rep.filterReverse}"></span></button>
		</div>
	</div>
	<div class="col-sm-8">

		<div class="text-center" pagind count="rep.repositListLength" setactive="rep.setactive(active)" getcountactive="rep.setnull"></div>

		<div class="row items-a" ng-repeat="reposit in rep.activePage track by reposit.id">
			<div class="col-xs-12">
				<div class="jumbotron">
					<p class="mt-1 pull-right" ng-click="rep.addFavorite(reposit)">
						<span class="f30 glyphicon " 
									ng-class="{
										'glyphicon-star': rep.activeFavorite(reposit.id), 
										'glyphicon-star-empty': !rep.activeFavorite(reposit.id)}"></span>
					</p>
					<h2 class="mr-2 mt-0 hr-2"><a ui-sref="home.detail({ owner: reposit.owner.login, name: reposit.name })" class="hover normal" ng-bind="reposit.name"></a></h2>
					<p>
						<img ng-src="{{reposit.owner.avatar_url}}" alt="{{reposit.owner.login}}" class="mr-2">
						<a ng-href="" ng-bind="reposit.owner.login" class="h3 normal hover"></a>
					</p>
					<p ng-bind="reposit.description"></p>
				</div>
			</div>
		</div>
	</div>
</div>
